<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <h1>Student Portal Registration Form</h1>

        <div class="row portal">
            <div class="col-md-4 image">
                <img class="img-responsive" src="./image/image.png" alt="">
            </div>

            <div class="col-md-8">
                <form class="form" action="">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>

                        <div class="col-md-6">
                            <label>Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>

                        <div class="col-md-6">
                            <label>E-Mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                        <div class="col-md-6">
                            <label>Mob No.</label>
                            <input type="number" class="form-control" id="mobNo">
                        </div>


                        <div class="col-md-6">
                            <label>College Name</label>
                            <input type="text" class="form-control" id="collegeName">
                        </div>

                        <div class="col-md-6">
                            <label>Course</label>
                            <select class="form-control" id="course">
                                <option>Bachelor of Technology</option>
                                <option>Bachelor of Science</option>
                                <option>Master of Science</option>
                                <option>Bachelor of Arts</option>
                            </select>

                        </div>

                        <div class="col-md-6">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <div class="col-md-6">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>

                </form>
            </div>
        </div>

    </div>

    </div>
    </div>

    <script type="text/javascript" src="./script/main.js"></script>

</body>

</html>
