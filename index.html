<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <h1>Student Portal Registration Form</h1>

        <div class="row portal">
            <div class="col-md-4 image">
                <img class="img-responsive" src="./image/image.png" alt="">
            </div>

            <div class="col-md-8">
                <form class="form" name="form" action="" method="GET" onsubmit="return validateForm()">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name">
                        </div>

                        <div class="col-md-6">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username">
                        </div>

                        <div class="col-md-6">
                            <label>E-Mail</label>
                            <input type="text" class="form-control" name="email">
                        </div>

                        <div class="col-md-6">
                            <label>Mob No.</label>
                            <input type="number" class="form-control" name="mobile">
                        </div>


                        <div class="col-md-6">
                            <label>College Name</label>
                            <input type="text" class="form-control" name="collegeName">
                        </div>

                        <div class="col-md-6">
                            <label>Course</label>
                            <select class="form-control" name="course">
                                <option>Bachelor of Technology</option>
                                <option>Master of Technology</option>
                                <option>Bachelor of Science</option>
                                <option>Master of Science</option>
                                <option>Bachelor of Arts</option>
                            </select>

                        </div>

                        <div class="col-md-6">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" onkeypress="passwordStrength()">
                            <div id="message"></div>
                        </div>

                        <div class="col-md-6">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" name="confirmPassword">
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>

                </form>
            </div>
        </div>

    </div>

    </div>
    </div>

    <script type="text/javascript" src="./script/javascriptValidation.js"></script>
    <!-- <script type="text/javascript" src="./script/jqueryValidation.js"></script> -->

</body>

</html>
